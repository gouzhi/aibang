chinapnr.adminBgHost=${hjs.chinapnr.adminBgHost}
#chinapnr.adminBgHost=http://58.132.171.109:9008/admin
#平台 商户后台应答地址
chinapnr.adminBgRetUrl=/chinapnr/backgroundMerUrl
 

#服务费账户
