<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>球门大挑战</title>
<link href="ball/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="ball/jquery-1.js"></script>
<script type="text/javascript">
$(function(){
	$('.blankFloat').height($(document).height());
	$('.pointer').click(function (){
		$('.roolBall').addClass('ans');
		setTimeout(function(){
			$('.roolBall').removeClass('ans');
		 	$('.ballWin, .blankFloat').css('display','block');
			$('.blankFloat').css('display','block');
    	}, 3000);
	});
	//关闭弹窗
	$('.closeBtn, .again').click(function(){
		$('.ballWin, .blankFloat').css('display','none');
	})
});
</script>
</head>
<body>
<div class="outBg1">
  <div class="ballFly"><img src="ball/ballFly.png"></div>
  <div class="aniCon1"><img src="ball/ani1.png" /></div>
  <div class="gameTime"><img src="ball/ani2.png" /></div>
  <div class="timeShan"><img src="ball/shandow1.png" /></div>
  <div class="fontImg1"><img src="ball/fontImg1.png" /></div>
</div>
<div class="outBg2">
  <div class="door"><img src="ball/ballDoor.png" /></div>
  <div class="roolBall"><img src="ball/ball.png" /></div>
  <div class="pointer"><img src="ball/start.png" /></div>
  <div class="whiteLine"></div>
  <div class="gameNum">剩余：3次</div>
  <div class="ballWin">
    <p class="closeBtn"><img src="ball/doorClose.png" /></p>
    <p class="con">谢谢您的参与！</p>
    <p class="winBtn"><img src="ball/getMoney.png" class="money"><img src="ball/onceAgain.png" class="again"></p>
  </div>
</div>
<div class="outBg3"></div>
<div class="outBg4"></div>
<div class="blankFloat"></div>
</body>
</html>
