#汇付接口版本
chinapnr.version=10
#汇付网关
chinapnr.gateway=${hjs.chinapnr.gateway}
#chinapnr.gateway=http://mertest.chinapnr.com/muser/publicRequests
#chinapnr.gateway=https://lab.chinapnr.com/muser/publicRequests
#签名文件
chinapnr.merKeyFile=${hjs.chinapnr.merKeyFile}
#chinapnr.merKeyFile=D:/chinapnr/product/MerPrK830972.key
#测试密钥
chinapnr.pgKeyFile=${hjs.chinapnr.pgKeyFile}
#chinapnr.pgKeyFile=D:/chinapnr/product/PgPubk.key
#商户号 6位数字
chinapnr.merId=${hjs.chinapnr.merId}
