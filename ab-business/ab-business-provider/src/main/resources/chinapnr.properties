#chinapnr.merId=830972
#商户客户号
#chinapnr.merCustId=6000060078818189
chinapnr.merCustId=${hjs.chinapnr.merCustId}
#chinapnr.merCustId=6000060002365373
#前台 返回主机连接
chinapnr.retHost=${hjs.chinapnr.retHost}
#chinapnr.retHost=http://front.cifex.com/front
#前台 页面返回URL
chinapnr.retUrl=/chinapnr/frontMerUrl
#前台 商户后台应答地址
chinapnr.bgHost=${hjs.chinapnr.bgHost}
#chinapnr.bgHost=http://58.132.171.109:9008/front
#前台 商户后台应答地址
chinapnr.bgRetUrl=/chinapnr/backgroundMerUrl


#前台h5 返回主机连接
chinapnr.moveRetHost=${hjs.chinapnr.moveRetHost}
#chinapnr.moveRetHost=http://m.cifex.com/front
#前台h5 页面返回URL
chinapnr.moveRetUrl=/chinapnr/frontMerUrl
#前台h5 商户后台应答地址
chinapnr.moveBgHost=${hjs.chinapnr.moveBgHost}
#chinapnr.moveBgHost=http://58.132.171.109:9008/front
#前台h5 商户后台应答地址
chinapnr.moveBgRetUrl=/chinapnr/backgroundMerUrl

#平台 返回主机连接
